<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>HTML Academy: Мишка | Форма заказа</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <header class="page-header">
    <div class="page-header__logo">
      <a class="page-header__logo-link" href="index.html">
        <img class="page-header__logo-pic" src="./img/logo-mobile.svg" alt="HTML Academy: Мишка">
      </a>
    </div>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <img src="./img/icon-menu-open.svg">
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list menu-list">
          <li class="menu-list__item">
            <a class="menu-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="menu-list__item">
            <a class="menu-list__link" href="form.html">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a class="user-list__link" href="#">
                <span class="user-list__icon">
                  <img class="user-list__icon-pic" src="./img/icon-search.svg">
                </span>
              Поиск по сайту
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link" href="#">
                <span class="user-list__icon">
                  <img class="user-list__icon-pic" src="./img/icon-cart.svg">
                </span>
              Корзина: пока пуста
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-content">

    <div class="page-heading">
      <h1 class="page-heading__title">Вязание на заказ</h1>
    </div>

    <form class="page-content__form order-form container" method="post" action="https://echo.htmlacademy.ru/">
      <div class="order-form__desc">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">Тип</div>
        <div class="order-form__field">
          <input type="radio" name="type" value="accessory" id="type1" checked>
          <label for="type1">Аксессуар для интерьера</label>
        </div>
        <div class="order-form__field">
          <input type="radio" name="type" value="toy" id="type2">
          <label for="type2">Детская игрушка</label>
        </div>
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">Цвет</div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="white" id="color1" checked>
          <label for="color1">Белый</label>
        </div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="gray" id="color2" checked>
          <label for="color2">Серый</label>
        </div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="tiffani" id="color3">
          <label for="color3">&laquo;Тиффани&raquo;</label>
        </div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="black" id="color4">
          <label for="color4">Черный</label>
        </div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="pink" id="color5">
          <label for="color5">Розовый</label>
        </div>
        <div class="order-form__field">
          <input type="checkbox" name="color[]" value="orange" id="color6">
          <label for="color6">Оранжевый</label>
        </div>
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">ФИО</div>
        <div class="order-form__field">
          <label for="fio1">Имя:</label>
          <input type="text" name="name" placeholder="Введите ваше имя*" id="fio1" required>
        </div>
        <div class="order-form__field">
          <label for="fio2">Фамилия:</label>
          <input type="text" name="surname" placeholder="Укажите фамилию*" id="fio2" required>
        </div>
        <div class="order-form__field">
          <label for="fio3">Отчество:</label>
          <input type="text" name="patronymic" placeholder="Отчество, если желаете" id="fio3">
        </div>
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">Тел</div>
        <div class="order-form__field order-form__field_tel">
          <input type="tel" name="tel" placeholder="+7 XXX XX XX*" required>
        </div>
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">E-mail</div>
        <div class="order-form__field order-form__field_email">
          <input type="email" name="email" placeholder="Ваш Email*" required>
        </div>
      </div>

      <div class="order-form__field-group">
        <div class="order-form__title">Доп</div>
        <div class="order-form__field">
          <textarea name="comment">Опишите все ваши пожелания к заказу</textarea>
        </div>
      </div>

      <p class="order-form__note">*Поля обязательны для заполнения</p>
      <button class="order-form__send-button button" type="submit">Отправить заказ</button>
    </form>
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper container">
      <div class="page-footer__logo">
        <a class="page-footer__logo-link" href="#">
          <img class="page-footer__logo-pic" src="http://placehold.it/100x35" alt="Мишка">
        </a>
      </div>
      <div class="page-footer__socials socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a class="socials__link socials__link_in" href="#">
              <img src="./img/icon-insta.svg">
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link socials__link_fb" href="#">
              <img src="./img/icon-fb.svg">
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link socials__link_tw" href="#">
              <img src="./img/icon-twitter.svg">
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="copyright__logo-pic" src="./img/logo-htmlacademy.svg" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
